<div class="card h-100 border-0 shadow-sm overflow-hidden">
  <img [src]="product.image" class="card-img-top product-img" [alt]="product.name">

  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="badge text-bg-light text-capitalize">{{ product.category }}</span>
      <span class="badge" [class.text-bg-success]="product.active" [class.text-bg-secondary]="!product.active">
        {{ product.active ? 'Activo' : 'Inactivo' }}
      </span>
    </div>

    <h6 class="fw-semibold mb-1">{{ product.name }}</h6>
    <p class="text-muted small mb-3">{{ product.description }}</p>

    <div class="d-flex justify-content-between align-items-center mt-auto">
      <span class="fw-bold text-warning">{{ product.price }} €</span>
      <button class="btn btn-outline-danger btn-sm" (click)="eliminar()">Eliminar</button>
    </div>
  </div>
</div>
