<div class="card p-3 mb-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-2">
        <h5 class="fw-semibold m-0">Filtrar productos</h5>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label text-muted small">Nombre</label>
            <input type="text" class="form-control" placeholder="P.e.: camiseta, polo" (input)="onNombreChange($event)">
        </div>

        <div class="col-md-4">
            <label class="form-label text-muted small">Categoría</label>
            <input type="text" class="form-control" placeholder="P.e.: hombre, mujer, niño"
                (input)="onCategoriaChange($event)">
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="soloActivos" (change)="onActivoChange($event)">
                <label class="form-check-label" for="soloActivos">Solo activos</label>
            </div>
        </div>
    </div>
</div>
