<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-semibold m-0">Listado</h2>
    <span class="badge badge-brand">{{ productos.length }} productos</span>
</div>

<div class="row g-4">
    @for (product of productos; track product._id) {
    <div class="col-12 col-sm-6 col-lg-4">
        <app-products-card [product]="product"></app-products-card>
    </div>
    }
    @empty {
    <div class="col-12">
        <div class="card p-4 text-center">
            <p class="text-muted m-0">No hay productos para mostrar.</p>
        </div>
    </div>
    }
</div>
