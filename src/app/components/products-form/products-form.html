<div class="card p-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="m-0 fw-semibold">Añadir producto</h4>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="enviar()">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="name" placeholder="Nombre del producto">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="2" formControlName="description"
                placeholder="Descripción del producto"></textarea>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Precio (€)</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
            <div class="col-md-6">
                <label class="form-label">Categoría</label>
                <input class="form-control" formControlName="category" placeholder="hombre / mujer / niño">
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">URL Imagen</label>
            <input class="form-control" formControlName="image" placeholder="https://...">
        </div>

        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" formControlName="active" id="activoCheck">
            <label for="activoCheck" class="form-check-label">Producto activo</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">
            Crear producto
        </button>
        
    </form>
</div>
