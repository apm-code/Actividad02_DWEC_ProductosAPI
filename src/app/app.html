<!-- CABECERA -->
<header class="py-3 mb-4 app-header">
  <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
    <div>
      <h1 class="h3 m-0">Gestión de Productos</h1>
      <small class="text-muted">Actividad DWEC · Angular 18</small>
    </div>

    <nav class="d-flex gap-2">
      <a href="#" class="badge nav-badge text-decoration-none px-3 py-2">Inicio</a>
      <a href="#" class="badge nav-badge text-decoration-none px-3 py-2">Contacto</a>
    </nav>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="container mb-5">
  <app-product-filter></app-product-filter>

  <div class="row g-4 align-items-start">
    <div class="col-12 col-lg-4">
      <app-products-form (productoCreado)="onProductoCreado($event)"></app-products-form>
    </div>

    <div class="col-12 col-lg-8">
      <app-product-list></app-product-list>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="py-4 mt-5 border-top bg-white bg-opacity-75">
  <div class="container text-center">
    <small class="text-muted">© 2025 · Actividad DWEC · Angular 18</small>
  </div>
</footer>
